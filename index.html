<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Hangman</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <style>
    .background{
      background-image:url("./assets/images/background.jpg");
    }
  </style>
</head>

<body class="background">
  
  <div class="container">
    <div class="row">
      <div class="col jumbotron" style="text-align:center">
        <h1>CODING HANGMAN</h1>
      </div>
    </div>
    <div>
      <div class="row">
        <div class="col-6">
          <img src="./assets/images/hangman.png" alt="hangman" style="position:relative; left:25%; background-color:rgb(241, 241, 241);">
        </div>
        <div class="col-3">
          <div class="row" style="margin-bottom:1em">
            <div class="col card">
              <h2>Guess this Word!</h2>
              <div id="hidden"></div>
            </div>
          </div>
          <div class="row" style="margin-bottom:1em">
            <div class="col card">
              <h3 id="tries"></h3>
            </div>
          </div>
          <div class="row" style="margin-bottom:1em; height:4em;">
            <div class="col card">
              <h3>Letters Guessed:</h3>
              <div id="guessed"></div>
            </div>
          </div>
          <div class="row" style="margin-bottom:1em">
            <div class="col">
              <span class="badge badge-primary" id="winCount"></span>
              <span class="badge badge-danger" id="lossCount"></span>
            </div>
          </div>
          <div class="row" style="margin-bottom:1em">
            <div class="col">
              <button type="button" class="btn btn-warning" id="newGame">New Game</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="./assets/javascript/game.js"></script>

</body>

</html>
